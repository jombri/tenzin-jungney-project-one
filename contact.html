        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e3f2f5719.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <!-- Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content.</a>
    <!-- NAVIGATION -->
    <nav class="nav-bar">
        <div class="wrapper">
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="/blog.html#about">About</a>
                </li>
                <li>
                    <a href="./index.html" class="logo">Willow</a>
                </li>
                <li>
                    <a href="./blog.html">Blog</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
            <!-- Slide Out Menu Button -->
            <input type="checkbox" id="open-menu">
            <label for="open-menu">
                <i class="fa-solid fa-bars"></i>
            </label>
            <!-- Slide Out Nav Content -->
            <div class="slide-out-nav">
                <!-- Menu Content -->
                <nav>
                    <!-- Menu Close Button -->
                    <div class="close-button">
                        <label for="open-menu">
                            <i class="fa-solid fa-xmark"></i>
                        </label>
                    </div>
                    <!-- Menu -->
                    <ul class="slide-menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </nav>
    <!-- HEADER -->
    <header class="contact-header">
        <div class="wrapper">
            <h1 class="bottom-edge">Contact Me</h1>
        </div>
    </header>
    <!-- MAIN -->
    <main id="main-content" class="contact">
        <div class="wrapper">
            <div class="contact-box">
                <!-- <div class="social-icons"> -->
                    <ul class="social-icons">
                        <li>
                            <a href="">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                <!-- </div> .social-icons ENDS -->
                <p class="email"><a href="mailto:info@email.com">info@email.com</a></p>
                <div class="phone-address">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div> <!-- .contact-box ENDS -->
            <!-- FORM -->
            <form action="">
                <fieldset>
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" placeholder="Name" id="name">

                    <label for="email" class="sr-only">Email</label>
                    <input type="email" placeholder="Email address" id="email" required>
                </fieldset>

                <label for="message" class="sr-only">Message</label>
                <textarea id="message" cols="30" rows="10" placeholder="Message"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
         <!-- COPYRIGHT -->
        <div class="copyright">
            <p>Copyright &copy; 2018 HackerYou</p>
        </div>
    </footer>
  
</body>
</html>
